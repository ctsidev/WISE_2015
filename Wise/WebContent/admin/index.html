<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wise Administration</title>
<link rel="stylesheet" href="./css/login_page.css">
<link rel="stylesheet" href="./css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-4">
			
				<div class="panel panel-default">
				<img style="margin:5px;" src="admin_images/somlogo.gif">
				<img style="margin:10px;" src="admin_images/admin.jpg">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-lock"></span> Login
					</div>
					<div class="panel-body">
						<form name="login-form" class="form-horizontal" role="form" action="logonp">
							<div class="form-group">
								<label for="username" class="col-sm-3 control-label">
									Username</label>
								<div class="col-sm-9">
									<input style="width:90%;" type="text" class="form-control" name="username"
										placeholder="Username" required>
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-3 control-label">
									Password</label>
								<div class="col-sm-9">
									<input style="width:90%;" type="password" class="form-control" name="password"
										placeholder="Password" required>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-9">
									<div class="checkbox">
										<label> <input type="checkbox" /> Remember me
										</label>
									</div>
								</div>
							</div>
							<div class="form-group last">
								<div class="col-sm-offset-3 col-sm-9">
									<button type="submit" class="btn btn-success btn-sm">
										Sign in</button>
									<button type="reset" class="btn btn-default btn-sm">
										Reset</button>
								</div>
							</div>
						</form>
					</div>
					<div class="panel-footer">
						Not created study space? <a href="http://localhost:8080/WiseStudySpaceWizard/">Create
							study space here</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
